<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesheet.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="image-credit">Photo by Halie West on Unsplash</div>
        </div>

        <div class="page-content">
            <div class="filler-text">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started!</p>
            </div>

            <p class="seperate-signup-text">You <em>know</em> you want to.</p>
            <div class="main-form">
                <form action="post" class="signup-form">
                    <fieldset class="form-items">
                        <legend>Let's do this!</legend>
    
                        <div class="form-input-fields">
                            <div class=input>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class=input>
                                <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                            </div>
                            <div class=input>
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="password">
                            </div>
                            <div class=input>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class=input>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div class=input>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
