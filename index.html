<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <img class="sidebar-img" src="leaves.jpg">
        <div class="image-credit">Photo by Halie West on Unsplash</div>
    </div>

    <div class="page-content">
        <div class="multiline">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams
            Sign up <em>now</em> to get started!
    
            You <em>know</em> you want to.
        </div>
    
        <form action="post">
            <fieldset>
                <legend>Let's do this!</legend>
    
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </div>
                <div>
                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="user_password">First Name:</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <label for="confirm_password">First Name:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
