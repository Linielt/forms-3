<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="bg-image-section">  <!-- Work on image section first!-->
            <div class="logo">
                <img src="odin-lined.png" height="200px">
                ODIN
            </div>
            <div class="bg-image-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="main-section">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-section">
                <p class="form-header">Let's do this!</p>
                <form class="main-form">
                    <div class="form-inputs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-inputs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num" name="phone_number">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
            </div>
            <button type="button">Create Account</button>
        </div>
    </div>
</body>
</html>
